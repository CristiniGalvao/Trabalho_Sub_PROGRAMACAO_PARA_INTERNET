<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<style>
    body {
        font-family: "Arial Black", sans-serif;
        background-color: #ccc;
        padding: 20px;
    }
    .menu {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #ece6e6;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .menu a {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        background-color: #38933b;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
    }
    .menu a:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>
<div class="menu">
    <h1>Menu Principal</h1>
    <a href="/clientes/form">Cadastrar Cliente</a>
    <a href="/quartos/form">Cadastrar Quarto</a>
    <a href="/reservas/form">Cadastrar Reserva</a>
</div>
</body>
</html>
